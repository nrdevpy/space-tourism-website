<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- Styles -->
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../styles/destination.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Bellefair&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Space Tourism Website</title>
  <!-- Scripts -->
  <script src="../app.js" defer></script>
  <script src="../js/fetch.js" type="module" defer></script>
  <script src="../js/planets.js" type="module" defer></script>
</head>

<body>
  <nav class="nav">
    <a href="../index.html">
      <img src="../assets/shared/logo.svg" alt="logo">
    </a>
    <ul class="navbar" id="navbar">
      <li>
        <a href="../index.html">Home</a>
      </li>
      <li class="active">
        <a href="./destination.html">Destination</a>
      </li>
      <li>
        <a href="./crew.html">Crew</a>
      </li>
      <li>
        <a href="./technology.html">Technology</a>
      </li>
    </ul>
    <div class="nav__hamburger">
      <input type="checkbox" name="hamburger" id="hamburger">
      <label for="hamburger" class="hamburger">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </label>
    </div>
  </nav>
  <main class="main">
    <h1><span class="lightGray">01</span> Pick your destination</h1>
    <div class="desktop__flex">
      <section class="destination__header">
        <img class="planetImg" id="planet">
      </section>
      <section class="destination__info">
        <article class="destination__description">
          <ul class="planets" id="planets"></ul>
          <h2 id="planet_name"></h2>
          <p id="planet_description" class="primaryColor"></p>
        </article>
        <section class="destination__info__distance">
          <article class="destination__avg">
            <p class="primaryColor">AVG. Distance</p>
            <p id="distance"></p>
          </article>
          <article class="destination__travel">
            <p class="primaryColor">EST. Travel Time</p>
            <p id="travel"></p>
          </article>
        </section>
      </section>
    </div>
    <!--
        
        Avg. distance
        384,400 km
        Est. travel time
        3 days 
    -->
  </main>
</body>

</html>
